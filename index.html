<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>This is an example website that includes the FraudLabs Pro script.</p>
    
    <script>
        (function(){
            function s() {
                var e = document.createElement('script');
                e.type = 'text/javascript';
                e.async = true;
                e.src = ('https:' === document.location.protocol ? 'https://' : 'http://') + 'cdn.fraudlabspro.com/s.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(e, s);
            }			  
            (window.attachEvent) ? window.attachEvent('onload', s) : window.addEventListener('load', s, false);
        })();
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const flpChecksum = getCookie('flp_checksum');
        console.log('flp_checksum:', flpChecksum);

        if (flpChecksum) {
            fetch('https://api.fraudlabspro.com/v2/order/screen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer BXUZABI0BUHLX39XNQINOICMXNKQ7G8N'
                },
                body: JSON.stringify({
                    flp_checksum: flpChecksum,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        } else {
            console.log('flp_checksum is not found or invalid.');
        }
    </script>
</body>
</html>
